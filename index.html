<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atirek Sharma - Resume</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>Web Project 1 By Atirek Sharma</h1>
    <div class="container">

        <div class="block">
            <h2>Prime Numbers</h2>
            <div>
                <input type="number" id="primeLimit" placeholder="Enter limit">
                <button onclick="printPrimes()">Print Primes</button>
                <div id="primeRes" style="margin-top: 10px;"></div>
            </div>
        </div>

        <div class="block">
            <h2>Voting Eligibility</h2>
            <div>
                <input type="number" id="age" placeholder="Enter your age">
                <button onclick="checkAge()">Check Eligibility</button>
                <span id="ageRes" style="font-weight: bold; margin-left: 10px;"></span>
            </div>
        </div>

        <div class="block">
            <h2>Grade Calculator</h2>
            <div>
                <label for="marksInput">Enter Marks:</label>
                <input type="number" id="marksInput" min="0" max="100" />
                <button onclick="calcGrade()">Calculate Grade</button>
                <div id="gradeOutput"></div>
                <table class="grade-table">
                    <thead>
                        <tr>
                            <th>Marks</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody id="gradeTableBody">
                       
                    </tbody>
                </table>
            </div>
        </div>

        <div class="block">
            <h2>Contact Form</h2>
            <div class="form-container">
                <div id="form-inputs">
                    <input type="text" placeholder="Full Name" id="name">
                    <input type="email" placeholder="Email Address" id="email">
                    <input type="tel" placeholder="Contact Number" id="contact">
                    <input type="text" placeholder="Roll Number" id="rollNo">
                </div>
                <button onclick="submitForm()">Submit Form</button>
                <div id="formResponse" style="margin-top: 15px;"></div>
            </div>
        </div>

        <div class="block">
            <h2>Multiplication</h2>
            <div>
                <input type="number" id="m1" placeholder="First number"> 
                <span style="font-size: 1.2rem;">×</span> 
                <input type="number" id="m2" placeholder="Second number"> 
                <button onclick="multiply()">Calculate</button> 
                <span id="mRes" style="font-weight: bold; font-size: 1.2rem;"></span>
            </div>
        </div>

        <div class="block">
            <h2>Click Counters</h2>
            <div>
                <div id="clickArea">Click/Double Click/Hover Here</div>
                <div id="clicks" style="font-weight: bold;"></div>
            </div>
        </div>

        <div class="block">
            <h2>Color Mixer</h2>
            <div>
                <div style="margin-bottom: 8px;">
                    <label for="r">Red:</label>
                    <input type="range" id="r" min="0" max="255" oninput="mix()" style="width: 100%;">
                </div>
                <div style="margin-bottom: 8px;">
                    <label for="g">Green:</label>
                    <input type="range" id="g" min="0" max="255" oninput="mix()" style="width: 100%;">
                </div>
                <div style="margin-bottom: 8px;">
                    <label for="b">Blue:</label>
                    <input type="range" id="b" min="0" max="255" oninput="mix()" style="width: 100%;">
                </div>
                <div id="colorBox"></div>
                <div id="rgbValue" style="text-align: center; margin-top: 8px; font-family: monospace;"></div>
            </div>
        </div>

        <div class="block">
            <h2>Color Changing Circle</h2>
            <div>
                <div id="circle" onclick="changeColor()"></div>
                <div style="text-align: center; margin-top: 10px;">Click to change color</div>
            </div>
        </div>

        <div class="block">
            <h2>Calculator</h2>
            <div>
                <input type="number" id="n1" placeholder="First number">
                <select id="op" style="padding: 10px; margin: 0 5px;">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">×</option>
                    <option value="/">÷</option>
                </select>
                <input type="number" id="n2" placeholder="Second number">
                <button onclick="calc()">Calculate</button>
                <span id="calcRes" style="font-weight: bold; margin-left: 10px; font-size: 1.2rem;"></span>
            </div>
        </div>

        <div class="block">
            <h2>Alert Button</h2>
            <div>
                <button onclick="showCustomAlert()">Show Custom Alert</button>
            </div>
        </div>

        <div class="block">
            <h2>Even or Odd</h2>
            <div>
                <input type="number" id="eo" placeholder="Enter a number">
                <button onclick="checkEvenOdd()">Check</button>
                <span id="eoRes" style="font-weight: bold; margin-left: 10px;"></span>
            </div>
        </div>

        <div class="block">
            <h2>Addition</h2>
            <div>
                <input type="number" id="a1" placeholder="First number">
                <span style="font-size: 1.2rem;">+</span>
                <input type="number" id="a2" placeholder="Second number">
                <button onclick="add()">Add</button>
                <span id="aRes" style="font-weight: bold; font-size: 1.2rem;"></span>
            </div>
        </div>

    </div>


   <script src="script.js"></script>
</body>
</html>
